<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
</head>
<body>
    <form>
        <label for="nome">Nome completo:</label>
        <input type="text" name="nome" id="nome"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone"><br>
        <label for="cpf">CPF:</label>
        <input type="tel" name="cpf" id="cpf"><br>
        <label for="endereco-completo">Endereço completo:</label>
        <input type="text" name="enderecoCompleto" id="endereco-completo"><br>
        <label for="cep">CEP:</label>
        <input type="tel" name="cep" id="cep">
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
