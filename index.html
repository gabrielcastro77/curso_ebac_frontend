<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
</head>
<body>
    <form id="form">
        <label for="idcampo-a">Campo A</label>
        <input type="number" name="campo-a" id="idcampo-a" required placeholder="Digite um número">
        <label for="idcampo-b">Campo B</label>
        <input type="number" name="campo-b" id="idcampo-b" required placeholder="Digite um número">
        <button id="submit" type="submit">Avaliar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
